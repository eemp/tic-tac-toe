<html>
    <head>
        <meta charset="utf-8">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="tic-tac-toe-game" class="p1-turn">
            <div class="board">
                <div class="row row-0">
                    <div id="pos-0-0" class="empty position"></div>
                    <div id="pos-0-1" class="empty position"></div>
                    <div id="pos-0-2" class="empty position"></div>
                </div>
                <div class="row row-1">
                    <div id="pos-1-0" class="empty position"></div>
                    <div id="pos-1-1" class="empty position"></div>
                    <div id="pos-1-2" class="empty position"></div>
                </div>
                <div class="row row-2">
                    <div id="pos-2-0" class="empty position"></div>
                    <div id="pos-2-1" class="empty position"></div>
                    <div id="pos-2-2" class="empty position"></div>
                </div>
            </div>
            <div class="endofgame">
                <div class="info">
                    <button type="button" id="restart"></button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
